	<nav>

      <label class="logo">SELLING SYSTEM</label>

<div class="form-v10">
	<div class="page-content">
		<div class="form-v10-content">
			<form class="form-detail" action="#" method="post" id="myform">
				<div class="form-left">
					<h2>General Infomation</h2>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Username" required>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Phone-no" required>
					</div>
					
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="City" required>
					</div>
				</div>
                    				<div class="form-right">
					<h2>Phone Details</h2>
						<div class="form-row">
						<select name="title">
						    <option value="brand">Brand</option>
						    <option value="Apple">Apple</option>
						    <option value="Samsaung">Samsaung</option>
						    <option value="Hauwai">Huawai</option>
						    <option value="Mi">Mi</option>
						    <option value="Vivo">Vivo</option>
						    <option value="Oppo">Oppo</option>
						    <option value="Sony">Sony</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>

					<div class="form-row">
						<input type="text" name="street" class="street" id="street" placeholder="MORDEN" required>
					</div>
						<div class="form-row">
						<select name="title">
						    <option value="color">Color</option>
						    <option value="Black">Black</option>
						    <option value="White">White</option>
						    <option value="Blue">Blue</option>
						    <option value="Gold">Gold</option>
						    <option value="Gray">Gray</option>
						    <option value="Pink">Pink</option>
						    <option value="Starry Purple">Starry Purple</option>
						    <option value="Glaze Blue">Glaze Blue</option>
						    <option value="Rose Gold">Rose Gold</option>
						    <option value="Yellow">Yellow</option>
						    <option value="GreenBlue">GreenBlue</option>
						    <option value="Green">Green</option>
						    <option value="Orange">Orange</option>
						    <option value="Transparent">Transparent</option>
						</select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
					</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Price" required>
					</div>
					<div class="form-row">
						<select name="choose">
						    <option value="Quantity">Quantity</option>
						    <option value="1">1</option>
						    <option value="2">2</option>
						    <option value="3">3</option>
						    <option value="4">4</option>
						    <option value="5">5</option>
						  </select>
						<span class="select-btn">
						  	<i class="zmdi zmdi-chevron-down"></i>
						</span>
						</div>
					<div class="form-row">
						<input type="text" name="company" class="company" id="company" placeholder="Amount" required>
					</div>
					<div class="form-row-last">
						<input type="submit" name="register" class="register" value="Register Badge" onclick="javascript:alert('Save Successful')s">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
